<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1>To-Do Categories</h1>
        <p class="text-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </div>
</div>
<div class="row">
<div class="col-md-12">
    <form class="form-inline" #f = "ngForm" (ngSubmit)='f.form.valid && onSubmet(f)'>
        <div class="col-md-10 form-group ">
            <input type="text" placeholder="Add New To-Do Here.." name="todoText" class="form-control-plaintext add-new"
             [(ngModel)] = 'todoValue' required #todo ='ngModel' [ngClass] ="{'border-danger':f.submitted && todo.invalid}" >
        </div>
        <button type="submit" class="btn btn-primary col-md-2 btn-todo btn-block"> {{dataStatus}} </button>

        <div class="text-danger ml-3" *ngIf="f.submitted && todo.invalid && todo.errors.required">
            To-Do is required..
        </div>

    </form>
</div>
</div>
<div class="row justify-content-center todo-list">
    <div class="col-md-6 ">
        <div class="card" *ngFor = 'let todo of todos'>
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-left text-secondary">
                        <i class="far fa-circle text-danger" *ngIf="!todo.data.isCompeleted"></i>
                        <i class="fas fa-check text-success" *ngIf="todo.data.isCompeleted"></i>
                        {{todo.data.todo}}
                        <hr *ngIf='todo.data.isCompeleted'>
                    </div>
                    <div class="float-right">
                        <i class="far fa-check-circle text-success" *ngIf="!todo.data.isCompeleted" (click)='compeleteTodo(todo.id)'></i>
                        <i class="far fa-times-circle text-danger" *ngIf="todo.data.isCompeleted" (click)='uncompeleteTodo(todo.id)'></i>
                    
                    <div class="todo-tools">
                        <small>
                            <i class="fa fa-pencil-alt text-warning"(click)='onEdite(todo.data.todo, todo.id)'></i>
                            <i class="fa fa-trash text-danger" (click)='onDelete(todo.id)'></i>
                        </small>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
